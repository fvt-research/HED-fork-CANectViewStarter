<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>

    <ion-grid>
        <ion-row>
            <ion-col col-6 col-sm-3 col-lg-3 *ngFor="let page of pages">
                <img [src]="page.img" (click)="openPage(page.component)">
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
