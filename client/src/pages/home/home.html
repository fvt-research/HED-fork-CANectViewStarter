<ion-header>
    <ion-navbar>
        <ion-title>
            <img class="logo" src="assets/imgs/home/hed-logo.png">
        </ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>

            <ion-list>
                <ion-item>
                    VPCA Status
                    <ion-icon name="ios-link" item-end [color]="vpcaConnected ? 'secondary' : 'danger'"></ion-icon>
                </ion-item>

                <ion-item>
                    CHAT Status
                    <ion-icon name="ios-link" item-end [color]="chatConnected ? 'secondary' : 'danger'"></ion-icon>
                </ion-item>

            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-grid>
        <ion-row class="pages-row">
            <ion-col col-6 col-sm-3 col-lg-3 *ngFor="let page of pages">
                <ion-card (click)="openPage(page.component)">
                    <ion-card-content>
                        <div text-center padding-vertical>
                            <ion-icon class="page-icon" color="primary" [name]="page.icon"></ion-icon>
                        </div>
                        <h2 color="primary" text-center>{{ page.name }}</h2>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
